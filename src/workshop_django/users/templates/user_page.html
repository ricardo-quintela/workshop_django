
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Document</title>
    </head>
    <body>
        
        <h1>USERS!</h1>

        <div>

            <ul>
                {% for user in users %}
                <li class="user">
                    <p>{{ user.name }}</p>
                    <p>{{ user.email }}</p>
                    <a href="/users/edituser/{{ user.email }}/{{ user.name }}">Edit</a>
                    <a href="/users/deleteuser/{{ user.email }}/{{ user.name }}">Delete</a>
                </li>
                {% endfor %}
            </ul>

        </div>

    </body>
</html>
